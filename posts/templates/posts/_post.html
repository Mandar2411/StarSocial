<div class="post media postBody">
	<!-- <h3 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h3> -->

	<div class="media-body">

		<h2><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{  post.message }}</a></h2>
 	    <p></p>

		<strong>{{ post.user.username }}</strong>

		<h5>{{ post.message_html|safe }}</h5>


		<time class="time">{{ post.created_at }}</time>
		{% if post.group %}
		<span class="group-name">in {{ post.group.name }}</span>
		{% endif %}

        <br>
		<br>
		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<button  class="text-danger icon-label">Delete</button>
				</a>
			{% endif %}
		</div>
	</div>
</div>
