<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>

      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/master.css' %}">

  </head>
  <body>

    <nav class="navbar mynav mainnav" role="navigation" id="navbar">
        <div class="container">

            <a class="navbar-brand mynav options" href="{% url 'home' %}">Star Social</a>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="options"><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                <li class="options"><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                <li class="options"><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
                <li class="options"><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
                {% else %}
                <li class="options"><a href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a></li>
                <li class="options"><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                <li class="options"><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
                {% endif %}
            </ul>

        </div>
    </nav>


    <div class="container mycontent">

        {% block content %}


        {% endblock %}

    </div>


  </body>
</html>
