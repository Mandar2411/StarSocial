{% load bootstrap3 %}


{% block content %}
<div class="container">
        <div class="col-md-6">
          <h1>Sign Up</h1>
            <br>
          <form method="POST">
          {% csrf_token %}

          <input type="submit" value="Sign Up" class="btn btn-default">
          </form>
        </div>
</div>
{% endblock %}
