{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container  justify-content-center">
    <div class="row">
        <div class="col-md-6">
        <div class="card">
            <h1>Login</h1>
             <br>
            <form method="POST">
            {% csrf_token %}

            <input type="submit" value="Login" class="btn btn-default">
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
